version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - mysqldb
  mysqldb:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: leasing
      MYSQL_USER: username
      MYSQL_PASSWORD: password
    volumes:
      - ./mysql-data:/var/lib/mysql